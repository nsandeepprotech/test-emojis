      - name: perform terrraform lint 🖨
        run: echo "hello world"
  terraform-validate:
    runs-on: ubuntu-20.04
    needs: terraform-lint
    steps:
      - name: Checkout 🛎️
        run: pwd
        
  terraform-scan:
    runs-on: ubuntu-20.04
    needs: terraform-lint
    steps:
      - name: Checkout 🛎️
        run: pwd
  terraform-test:
    runs-on: ubuntu-20.04
    needs: terraform-lint
    steps:
      # https://github.com/actions/checkout
      - name: Checkout 🛎️
        run: pwd

  terraform-compliance:
    runs-on: ubuntu-20.04
    needs: terraform-lint
    steps:
      - name: Checkout 🛎️
        run: pwd

  terraform-deploy:
    runs-on: ubuntu-20.04
    needs: [terraform-lint,terraform-validate,terraform-scan,terraform-test,terraform-compliance]
    # only deploy from the master branch
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Download built folders ⏬
        run: pwd

  terraform-destroy:
    runs-on: ubuntu-20.04
    needs: [terraform-lint,terraform-validate,terraform-scan,terraform-test,terraform-compliance]
    # only deploy from the master branch
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Download built folders ⏬
        run: pwd
